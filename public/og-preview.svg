<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background - Bitcoin Orange -->
  <rect width="1200" height="630" fill="#D97316"/>
  
  <!-- Title -->
  <text x="600" y="350" font-family="Lato, Arial, sans-serif" font-size="80" font-weight="400" 
        text-anchor="middle" fill="black" filter="url(#shadow)">
    Lightning Yield
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="420" font-family="Lato, Arial, sans-serif" font-size="28" font-weight="400" 
        text-anchor="middle" fill="black" filter="url(#shadow)">
    Bitcoin Treasury Calculator
  </text>
</svg>
